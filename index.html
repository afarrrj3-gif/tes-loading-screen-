<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= BASE ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f5fbff;
  overflow-x:hidden;
}

/* ================= LOADING ================= */
#loadingScreen{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.loading-img{
  width:140px;
  height:140px;
  border-radius:50%;
  background:url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg") center/cover;
}

.progress{
  width:220px;
  height:6px;
  background:#ddd;
  border-radius:10px;
  overflow:hidden;
  margin-top:25px;
}

.progress span{
  display:block;
  height:100%;
  width:0%;
  background:#4da3ff;
  transition:width .3s ease;
}

.percent{
  margin-top:10px;
  font-size:14px;
}

.loading-powered{
  margin-top:18px;
  font-size:13px;
  color:#888;
}

/* ================= BANNER ================= */
.banner{
  opacity:0;
  transform:translateY(-20px);
  transition:1s ease;
  padding:70px 15px 60px;
  text-align:center;
  background:
    linear-gradient(
      rgba(255,255,255,0),
      rgba(255,255,255,.8),
      #fff
    ),
    url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg") center/cover;
}

.banner.show{
  opacity:1;
  transform:translateY(0);
}

.banner img{
  max-width:220px;
}

/* ================= SEARCH ================= */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}

.search-box{
  display:flex;
  gap:10px;
}

.search-box input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ccc;
}

.search-box button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
}

/* ================= PRODUK ================= */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  opacity:0;
  transform:translateY(30px) scale(.95);
  animation:masuk .6s ease forwards;
}

@keyframes masuk{
  to{opacity:1;transform:none}
}

.card.sold img{
  filter:grayscale(100%);
  opacity:.6;
}

.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
  cursor:pointer;
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  background:#ff3b3b;
  color:#fff;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
}

.empty{
  grid-column:1/-1;
  text-align:center;
  padding:40px;
  color:#555;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal.show{display:flex}

.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:20px;
  text-align:center;
  animation:zoom .35s ease;
}

@keyframes zoom{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal-content img{
  width:100%;
  border-radius:12px;
}

.pay-box{
  margin:10px 0;
  background:#f3f3f3;
  padding:12px;
  border-radius:12px;
}

.btn{
  display:block;
  margin-top:10px;
  padding:12px;
  border-radius:25px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}

.wa{background:#25D366}
.ig{background:#E1306C}
.tt{background:#000}

/* ================= FOOTER ================= */
.footer{
  text-align:center;
  padding:30px 10px;
}

.platform-bottom{
  display:flex;
  justify-content:center;
  gap:22px;
}

.platform-bottom a{
  font-size:26px;
  color:#555;
}

.powered{
  font-size:13px;
  color:#888;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">
  <div class="loading-img"></div>
  <div class="progress"><span id="fill"></span></div>
  <div class="percent"><span id="num">0</span>%</div>
  <div class="loading-powered">PoweredByAryanzUtama</div>
</div>

<div class="banner">
  <img src="logo.png">
</div>

<header>
  <div class="search-box">
    <input id="search" placeholder="Cari kategori">
    <button id="btnCari">üîç</button>
  </div>
</header>

<div class="container" id="produk"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766779896/IMG-20251222-WA0068_thougk.jpg">
    <div class="pay-box">
      DANA<br>089688037479
    </div>
    <a id="waBtn" class="btn wa" target="_blank">WhatsApp</a>
    <a id="igBtn" class="btn ig" target="_blank">Instagram</a>
    <a id="ttBtn" class="btn tt" target="_blank">TikTok</a>
    <div style="margin-top:10px;cursor:pointer" onclick="modal.classList.remove('show')">Tutup</div>
  </div>
</div>

<div class="footer">
  <div class="platform-bottom">
    <a href="https://wa.me/6289679520905" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/aryanz_stok" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@uryanzutama" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
  </div>
  <div class="powered">PoweredByAryanzUtama</div>
</div>

<script>
/* LOADING */
let p=0;
const num=document.getElementById("num");
const fill=document.getElementById("fill");
const loading=document.getElementById("loadingScreen");
const banner=document.querySelector(".banner");

const timer=setInterval(()=>{
  p+=Math.random()*12;
  if(p>=100)p=100;
  num.textContent=Math.floor(p);
  fill.style.width=p+"%";
  if(p===100){
    clearInterval(timer);
    setTimeout(()=>{
      loading.style.display="none";
      banner.classList.add("show");
    },300);
  }
},300);

/* PRODUK */
const container=document.getElementById("produk");
const modal=document.getElementById("modal");
const search=document.getElementById("search");
const btnCari=document.getElementById("btnCari");

fetch("./produk.json",{cache:"no-store"})
.then(r=>r.json())
.then(d=>{
  tampilkan(d.filter(p=>{
    if(!p.sold)return true;
    return Date.now()-p.soldAt<86400000;
  }));
});

function tampilkan(list){
  container.innerHTML="";
  if(!list.length){
    container.innerHTML='<div class="empty">stok kategori yang kamu cari sedang kosong<br><b>hubungin AryanzUtama untuk melanjutkan</b></div>';
    return;
  }

  list.forEach((p,i)=>{
    const c=document.createElement("div");
    c.className="card"+(p.sold?" sold":"");
    c.style.animationDelay=i*.1+"s";
    c.innerHTML=`
      ${p.sold?'<div class="badge">SOLD</div>':""}
      <img src="${p.foto}">
    `;
    c.onclick=()=>{
      modal.classList.add("show");
      waBtn.href="https://wa.me/6289679520905";
      igBtn.href="https://www.instagram.com/aryanz_stok";
      ttBtn.href="https://www.tiktok.com/@uryanzutama";
    };
    container.appendChild(c);
  });
}

btnCari.onclick=()=>{
  const v=search.value.toLowerCase();
  fetch("./produk.json",{cache:"no-store"})
  .then(r=>r.json())
  .then(d=>tampilkan(d.filter(p=>p.kategori.toLowerCase()===v)));
};
</script>

</body>
</html>
