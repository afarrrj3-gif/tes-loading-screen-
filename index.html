<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AryanzUtama Store</title>

<!-- ICON -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5fbff;
}

/* ================= LOADING SCREEN ================= */
#loadingScreen{
  position:fixed;
  inset:0;
  background:#f5fbff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:.8s ease;
}
#loadingScreen.hide{
  opacity:0;
  visibility:hidden;
}

.loading-box{
  width:80%;
  max-width:320px;
  text-align:center;
}

.logo-wrap{
  width:140px;
  height:140px;
  margin:0 auto 20px;
}

.loading-logo{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  animation:denyut 1.6s infinite;
}

@keyframes denyut{
  0%{transform:scale(1);box-shadow:0 0 0 rgba(77,163,255,.6)}
  70%{transform:scale(1.06);box-shadow:0 0 0 20px rgba(77,163,255,0)}
  100%{transform:scale(1);box-shadow:0 0 0 rgba(77,163,255,0)}
}

.progress-text{
  font-size:20px;
  font-weight:bold;
}

.progress-bar{
  width:100%;
  height:8px;
  background:#dfefff;
  border-radius:10px;
  margin:10px 0;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#4da3ff,#7fc8ff);
  transition:.4s ease;
}

.loading-powered{
  font-size:13px;
  color:#777;
}

/* ================= BANNER ================= */
.banner{
  padding:70px 15px 60px;
  text-align:center;
  background:
    linear-gradient(to bottom,rgba(255,255,255,0),rgba(255,255,255,.8),#fff),
    url("https://res.cloudinary.com/dtdodhqqi/image/upload/v1766772767/IMG-20251128-WA0091_ldbe9l.jpg");
  background-size:cover;
  background-position:center;
  opacity:0;
  transform:translateY(-20px);
  transition:.8s ease;
}
.banner.show{
  opacity:1;
  transform:none;
}
.banner img{max-width:220px}

/* ================= SEARCH ================= */
header{
  background:#fff;
  padding:15px;
  position:sticky;
  top:0;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  z-index:10;
}
.search-box{display:flex;gap:10px}
.search-box input{
  flex:1;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ccc;
}
.search-box button{
  border:none;
  background:#4da3ff;
  color:#fff;
  padding:14px 18px;
  border-radius:50%;
}

/* ================= PRODUK ================= */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
  opacity:0;
  transform:translateY(30px);
  animation:masuk .6s forwards;
}
@keyframes masuk{to{opacity:1;transform:none}}

.card img{
  width:100%;
  aspect-ratio:4/5;
  object-fit:cover;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal.show{display:flex}
.modal-content{
  background:#fff;
  border-radius:18px;
  width:90%;
  max-width:420px;
  padding:22px;
  text-align:center;
  animation:zoom .35s ease;
}
@keyframes zoom{from{transform:scale(.7);opacity:0}to{transform:none;opacity:1}}

.modal-content img{
  width:100%;
  border-radius:12px;
}
.pay-box{
  background:#f3f6ff;
  padding:12px;
  border-radius:12px;
}
.btn{
  display:block;
  margin-top:10px;
  padding:12px;
  border-radius:25px;
  color:#fff;
  font-weight:bold;
  text-decoration:none;
}
.wa{background:#25D366}
.ig{background:#E1306C}

/* ================= FOOTER ================= */
.footer{text-align:center;padding:30px}
.platform-bottom{display:flex;justify-content:center;gap:22px}
.platform-bottom a{font-size:28px;color:#555}
.powered{font-size:13px;color:#888}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">
  <div class="loading-box">
    <div class="logo-wrap">
      <img class="loading-logo" src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766845910/IMG-20251128-WA0094_1_rrrhdn.jpg">
    </div>
    <div class="progress-text"><span id="num">0</span>%</div>
    <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    <div class="loading-powered">PoweredByAryanzUtama</div>
  </div>
</div>

<div class="banner">
  <img src="logo.png">
</div>

<header>
  <div class="search-box">
    <input id="search" placeholder="Cari kategori">
    <button id="btnCari">üîç</button>
  </div>
</header>

<div class="container" id="produk"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <img src="https://res.cloudinary.com/dtdodhqqi/image/upload/v1766779896/IMG-20251222-WA0068_thougk.jpg">
    <div class="pay-box">DANA<br>089688037479</div>
    <a id="waBtn" class="btn wa">WhatsApp</a>
    <a id="igBtn" class="btn ig">Instagram</a>
    <div onclick="modal.classList.remove('show')">Tutup</div>
  </div>
</div>

<div class="footer">
  <div class="platform-bottom">
    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
  </div>
  <div class="powered">PoweredByAryanzUtama</div>
</div>

<script>
/* LOADING */
let p=0;
const num=document.getElementById("num");
const fill=document.getElementById("fill");
const loading=document.getElementById("loadingScreen");
const banner=document.querySelector(".banner");

const sound=new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b6c78c9db.mp3");
sound.volume=.3;
sound.play().catch(()=>{});

const t=setInterval(()=>{
  p+=Math.random()*12;
  if(p>100)p=100;
  num.textContent=Math.floor(p);
  fill.style.width=p+"%";
  if(p===100){
    clearInterval(t);
    setTimeout(()=>{
      loading.classList.add("hide");
      banner.classList.add("show");
      sound.pause();
    },300);
  }
},300);

/* PRODUK */
const container=document.getElementById("produk");
fetch("./produk.json",{cache:"no-store"})
.then(r=>r.json())
.then(d=>{
  d.forEach((p,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.style.animationDelay=i*.1+"s";
    c.innerHTML=`<img src="${p.foto}">`;
    c.onclick=()=>document.getElementById("modal").classList.add("show");
    container.appendChild(c);
  });
});
</script>

</body>
</html>
